<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nav Header UI</title>
  </head>
  <body>
    <nav class="nav">
      <div class="left">
        <a class="logo" href="#">UIDesignDaily</a>
      </div>
      <div class="day-over-container">
        <div class="day-container">
          <p class="day-text">Day</p>
          <p class="day-number">905</p>
        </div>
      </div>
      <div class="right">
        <a href="#">Designs</a>
        <a class="transparent" href="#">About</a>
        <a class="transparent" href="#">License</a>
        <a class="transparent" href="#">Contact</a>
      </div>
    </nav>

    <nav class="nav2">
      <div class="left2">
        <a class="logo2" href="#">UIDesignDaily</a>
      </div>
      <div class="day-over-container2">
        <div class="day-container2">
          <p class="day-text2">Day</p>
          <p class="day-number2">905</p>
        </div>
        <div class="email-container">
          <p class="email-small-p">Don't miss out on the latest</p>
          <p class="email-big-p">
            Weekly free UI resources straight to your inbox
          </p>
          <input type="email" id="email" placeholder="Email address" />
          <button class="inspired" type="submit" for="email">
            Stay inspired
          </button>
          <p class="commitment-p">
            Commitment issues? <a class="unsubscribe" href="">Unsubscribe</a> at
            any time.
          </p>
        </div>
      </div>
      <div class="right2">
        <a href="#">Designs</a>
        <a class="transparent" href="#">About</a>
        <a class="transparent" href="#">License</a>
        <a class="transparent" href="#">Contact</a>
      </div>
    </nav>
  </body>
</html>
